services:
  compras:
    image: elixir:alpine
    container_name: compras
    hostname: compras
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      SERVER_TO_RUN: Elixir.Libremarket.Compras.Server
      MIX_HOME: /app/mix_home
      HEX_HOME: /app/hex_home
    command: iex --sname compras --cookie secret -S mix
    stdin_open: true
    tty: true
    user: "${DOCKER_UID}:${DOCKER_GID}"

